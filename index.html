<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0eed22b9b8.js" crossorigin="anonymous"></script>
    <title>Speech To Text</title>
</head>
<body>
    <div class="logo-name__container">
        <img class="logo" src="./images/mic.png" alt="page-icon">
        <h1 class="logo-title">Speech to Text</h1>
    </div>
    <section class="app-container">
        <h1 class="title">Convert your words to text</h1>
    <button class="record-button">
        <i class="fa-solid fa-microphone-lines"></i>
    </button>
    <p class="record-status">Tap to record</p>
    <p class="record-listening">Listening...</p>
    <div class="waves">   
        <div class="boxContainer">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            </div>
    </div>
    <ul class="tasks__list"></ul>
    </section>
    <div class="reference-picture-autor">
        <a href="https://www.freepik.com/photos/plexus">Plexus photo created by kjpargeter - www.freepik.com</a>
        <a href="https://www.flaticon.com/free-icons/mic" title="mic icons">Mic icons created by Anggara - Flaticon</a>
    </div>
    <script src="./main.js"></script>
</body>
</html>
